<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- local css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">

    <!-- bootrstap css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        {% if title %}
            WEATHER APP - {{ title }}
        {% else %}
            WEATHER APP
        {% endif %}
    </title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <h1 class="display-3 ">get weather</h1>
                <div class="info-form">
                    <form method="POST" action="" class="form-inline justify-content-center">
                        <div class="form-group">
                            <label class="sr-only">City</label>
                            <input type="text" class="form-control" name="city" placeholder="enter city name">
                        </div>
                        <button type="submit" class="btn btn-primary ml-2" name="submit">submit</button>
                    </form>
                </div>
                {% for weather in weather_data %}
                    <div class="weather-info">  
                        <div class="info-form">
                            <div class="card">
                                <div class="card-body">
                                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="default-weather" name="default-weather"> 
                                
                                <h5 class="card-title">{{ weather.city }}</h5>
                                <p class="text-muted">{{ weather.temperature }}</p>
                                <p class="card-text">{{ weather.description}}</p>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    


 <!-- bootstrap js link    -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
